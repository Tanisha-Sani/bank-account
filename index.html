<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="login-form">
        <h5>Login</h5>
        <input class="form-control" type="text" placeholder="Email">
        <br>
        <input  class="form-control" type="password" placeholder="password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="current-amount">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
             <h5>Withdraw</h5>
             <h2>$ <span id="withdraw-balance">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="totalBalance">1200</span></h2>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

           <div class="login-form">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
          <div class="login-form">
            <h4>Withdraw</h4>
            <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
    </div>

</div>
<script>
  // enter button event handler
    const loginBtn=document.getElementById("login");
     loginBtn.addEventListener("click",function(){
       
        const loginArea=document.getElementById("login-area");
        loginArea.style.display="none";
        
        const transactionArea=document.getElementById("transaction-area");
        transactionArea.style.display="block";
     });

     // Deposit button event handler
     const depositBtn=document.getElementById("addDeposit");
     depositBtn.addEventListener("click", function(){
        const depositNumber=getInputNumber("depositAmount");

        updateSpanText("current-amount", depositNumber);
        updateSpanText("totalBalance", depositNumber);

        document.getElementById("depositAmount").value="";
     });

   // withdraw button event handler
   const withdrawBtn=document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
      const withdrawNumber=getInputNumber("withdraw-amount");

      updateSpanText("withdraw-balance", withdrawNumber);
      updateSpanText("totalBalance", -1*withdrawNumber);

      document.getElementById("withdraw-amount").value="";
    });
     function getInputNumber(id){
       const amount=document.getElementById(id).value;
       const amountNumber=parseFloat(amount);
       return amountNumber;
     }

     function updateSpanText(id, addedNumber){
        const current=document.getElementById(id).innerText;
        const totalNumber=parseFloat(current);
        const totalCurrentAmount=addedNumber+totalNumber;
        document.getElementById(id).innerText=totalCurrentAmount;
     }
    
</script>
</body>
</html>
